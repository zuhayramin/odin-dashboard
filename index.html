<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Dashboard</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-title">
                <img
                    src="./icons/window.png"
                    alt="logo"
                    class="logo" />Dashboard
            </div>

            <div class="user-pages">
                <ul>
                    <li>
                        <img
                            class="icons"
                            src="./icons/home.png"
                            alt="home icon" />
                        Home
                    </li>
                    <li>
                        <img
                            src="./icons/profile.png"
                            alt="profile icon"
                            class="icons" />
                        Profile
                    </li>
                    <li>
                        <img
                            src="./icons/chat.png"
                            alt="messages icon"
                            class="icons" />
                        Messages
                    </li>
                    <li>
                        <img
                            src="./icons/clock.png"
                            alt="history icon"
                            class="icons" />
                        History
                    </li>
                    <li>
                        <img
                            src="./icons/tasks.png"
                            alt="tasks icon"
                            class="icons" />
                        Tasks
                    </li>
                    <li>
                        <img
                            src="./icons/communities.png"
                            alt="communities icon"
                            class="icons" />
                        Communities
                    </li>
                </ul>
            </div>
            <div class="general-info">
                <ul>
                    <li>
                        <img
                            src="./icons/settings.png"
                            alt="settings icon"
                            class="icons" />
                        Settings
                    </li>
                    <li>
                        <img
                            src="./icons/help.png"
                            alt="support icon"
                            class="icons" />
                        Support
                    </li>
                    <li>
                        <img
                            src="./icons/privacy.png"
                            alt="privacy icon"
                            class="icons" />
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
